<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class Browser</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.js"></script>
  <script src="https://raw.github.com/ympbyc/sebone/master/bin/Sebone.js"></script>
  <script src="https://raw.github.com/raimohanska/bacon.js/master/lib/Bacon.js"></script>

  <script src="src/classAnalyser.js"></script>
  <script src="src/classbrowser.js"></script>

  <script src="vendor/sh_main.js"></script>
  <script src="vendor/sh_javascript.js"></script>
  <link rel="stylesheet" href="vendor/sh_pablo.css">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="wrapper">
    <h1 id="title">Javascript Class Browser</h1>
    <div id="classbrowser">
      <div class="classselector">
        <div class="selector-pane">
          <div class="scrollable">
            <ul class="classes" id="class-pane">
            </ul>
          </div>
          <div class="button-group" id="class-instance-switcher">
            <input type="radio" name="whichmethod" id="instanceMethod" checked/> Instance
            <input type="radio" name="whichmethod" id="classMethod"/> Class
          </div>
        </div>
        <div class="selector-pane">
          <div class="scrollable">
            <ul id="method-pane">
            </ul>
          </div>
        </div>
      </div>
      <br style="clear:both;" />
      <div id="classeditor">
        <div id="editor">
          <pre class="sh_javascript" id="editor-content">
          </pre>
        </div>
      </div>
    </div>
    <button id="color-scheme">light</button>
  </div>
</body>
</html>
